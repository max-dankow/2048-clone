<!DOCTYPE HTML>
<html onkeydown="keyPressHandler(event);">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>my_2048</title>
</head>
<body>
    <div id="container">
        <h1 class="heading">my_2048</h1>
        <div id="score-container">
            <p style="line-height: 30px; margin: 0px">score</p>
            <p id="score"></p>
        </div>
        <div id="before-game">
            <p id="instructions">Join the numbers and get to the 2048 tile!</p>
            <p id="new-game-button" class="button" onclick="newGameButton();">New Game</p>
        </div>
        <table id="game-table">
            <tr>
                <td id="1 1">(1,1)</td>
                <td id="1 2">(1,2)</td>
                <td id="1 3">(1,3)</td>
                <td id="1 4">(1,4)</td>
            </tr>
            <tr>
                <td id="2 1">(2,1)</td>
                <td id="2 2">(2,2)</td>
                <td id="2 3">(2,3)</td>
                <td id="2 4">(2,4)</td>
            </tr>
            <tr>
                <td id="3 1">(3,1)</td>
                <td id="3 2">(3,2)</td>
                <td id="3 3">(3,3)</td>
                <td id="3 4">(3,4)</td>
            </tr>
            <tr>
                <td id="4 1">(4,1)</td>
                <td id="4 2">(4,2)</td>
                <td id="4 3">(4,3)</td>
                <td id="4 4">(4,4)</td>
            </tr>
        </table>
        <script src="script.js"></script>
    </div>
</body>
<footer>
    Footer here.
</footer>
</html>

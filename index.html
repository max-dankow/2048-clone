<!DOCTYPE HTML>
<html onkeydown="keyPressAnaliser(event.keyCode);">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1 class="heading">2048</h1>
        <div id="before-game">
            <p id="instructions">Join the numbers and get to the 2048 tile!</p>
            <p id="new-game-button" class="button" onclick="newGameButton();">New Game</p>
        </div>
        <canvas id="draw-area"></canvas>
        <div id="game-area">
            <div class="game-item" data-row="1" data-col="1"></div>
            <div class="game-item" data-row="1" data-col="2"></div>
            <div class="game-item" data-row="1" data-col="3"></div>
            <div class="game-item" data-row="1" data-col="4"></div>
            <div class="game-item" data-row="2" data-col="1"></div>
            <div class="game-item" data-row="2" data-col="2"></div>
            <div class="game-item" data-row="2" data-col="3"></div>
            <div class="game-item" data-row="2" data-col="4"></div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
<footer>
    Footer here.
</footer>
</html>
